<body class="body_contacto">
    <header class="header_contacto" id="arriba">
        <nav class="header_nav_contacto">
            <a href="../index.html">Volver al inicio</a>
        </nav>
    </header>
    <main>
        <a href="#arriba" class="btn_subir"><i class="fa-solid fa-arrow-turn-up"></i></a>
        <div class="contenedor_form">
            <div class="informacion_contacto">
                <h3>Información de contacto</h3>
                <ul>
                    <li>11-6407-1623</li>
                    <li>joaquinacholopez@gmail.com</li>
                </ul>
            </div>
            <form class="form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre..." required>
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="surname" placeholder="Ingrese su apellido..." required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Ingrese una breve descripción</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar" class="btn_send">
                </div>
            </form>
        </div>
        <section class="contenedor_section">
            <div class="map_section">
                <h3 class="titulo">También podes encontrarnos en:</h3>
                <ul class="lista_contacto">
                    <li>Av. Soldado de la Frontera 5499</li>
                    <li>joacolopezx - Instagram</li>
                    <li>Joaquín López - LinkedIn</li>
                </ul>
            </div>
            <iframe class="map"src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13122.762390177484!2d-58.46145312917479!3d-34.687757554849604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccc02f3683ab5%3A0xba1cb98c85374e12!2sAv.%20Soldado%20de%20la%20Frontera%205499%2C%20C1439%20Buenos%20Aires%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1657821602459!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
